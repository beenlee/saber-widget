<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ImageView - Saber Widget Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="masker.css">
    <link rel="stylesheet" href="imageview.css">
    <link rel="stylesheet" href="demo.css">
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <script>
    require.config({
        'paths': {},
        'packages': [
            {
                'name': 'saber-lang',
                'location': '../dep/saber-lang/0.3.1/src',
                'main': 'main'
            },
            {
                'name': 'saber-emitter',
                'location': '../dep/saber-emitter/0.5.0/src',
                'main': 'emitter'
            },
            {
                'name': 'saber-dom',
                'location': '../dep/saber-dom/0.4.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-matchmedia',
                'location': '../dep/saber-matchmedia/0.1.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-tap',
                'location': '../dep/saber-tap/0.1.2/src',
                'main': 'tap'
            },
            {
                'name': 'saber-widget',
                'location': '../../src',
                'main': 'main'
            }
        ]
    });
    </script>

</head>

<body>
    <nav class="ui-bar" data-ui="primary header">
        <a href="../" class="ui-btn" data-ui="primary">← 返回</a>
        <h1 data-ui="title">ImageView - Saber UI</h1>
        <a href="https://github.com/ecomfe/saber-widget" class="ui-btn" data-ui="primary">主页</a>
    </nav>

    <div class="container">
        <div class="demos">
            <span class="ui-btn" data-ui="success block">基本使用</span>
        </div>
    </div>


    <script>
    require(
        [
            'saber-tap',
            'saber-dom',
            'saber-widget',
            'saber-widget/ImageView',
            'saber-widget/plugin/Masker',
            'saber-widget/plugin/Zoom'
        ],
        function( Tap, dom, widget ) {
            Tap.mixin( document.body );

            var images = [
                'http://www.techdigest.tv/three-logo-thumb.jpg',
                'http://ygimg1.mnsfz.com/pic/yangguang/2014-5-30/1/10.jpg',
                'http://img.gaitu.com//eimg/200907160943575506.gif',
                'http://ygimg1.mnsfz.com/pic/yangguang/2014-5-12/1/2002131509443154443.jpg',
                'http://ygimg1.mnsfz.com/pic/yangguang/2014-5-13/1/5483238720140323173013082.jpg'
            ];

            iv = widget.imageview( dom.g( 'viewer' ), { items: images } );
        }
    );
    document.addEventListener( 'touchstart', function(){}, false );
    </script>
</body>
</html>
