<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Slider - Saber Widget Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="demo.css">
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>
    <script>
    require.config({
        'baseUrl': '../src',
        'paths': {},
        'packages': [
            {
                'name': 'saber-lang',
                'location': '../dep/saber-lang/0.3.1/src',
                'main': 'main'
            },
            {
                'name': 'saber-emitter',
                'location': '../dep/saber-emitter/0.5.0/src',
                'main': 'emitter'
            },
            {
                'name': 'saber-dom',
                'location': '../dep/saber-dom/0.4.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-matchmedia',
                'location': '../dep/saber-matchmedia/0.1.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-widget',
                'location': '../../src',
                'main': 'main'
            }
        ]
    });
    </script>

</head>

<body>
    <nav class="ui-bar" data-ui="primary header">
        <a href="./" class="ui-btn" data-ui="primary">← 返回</a>
        <h1 data-ui="title">Slider - Saber UI</h1>
        <a href="https://github.com/ecomfe/saber-widget" class="ui-btn" data-ui="primary">主页</a>
    </nav>

    <nav class="ui-bar" data-ui="subheader">
        <div class="ui-btns">
            <a href="./basic.html" class="ui-btn">基本使用</a>
            <a href="./flex.html" class="ui-btn" data-ui="active">转屏支持</a>
        </div>
    </nav>

    <div class="container">
        <h2>标准</h2>
        <div class="ui-slider">
            <div data-role="wrapper">
                <div data-role="item">
                    <a href="http://www.baidu.com/"><img src="./img/2.png"></a>
                </div>
                <div data-role="item">
                    <a href="http://www.baidu.com/"><img src="./img/4.png"></a>
                </div>
                <div data-role="item">
                    <a href="http://www.baidu.com/"><img src="./img/1.png"></a>
                </div>
                <div data-role="item">
                    <a href="http://www.baidu.com/"><img src="./img/3.png"></a>
                </div>
            </div>
        </div>

        <h2>带标题</h2>
        <div class="ui-slider" data-ui="primary">
            <div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/1.png"></a>
                    <p>1,啊大哥神的gas大噶的撒个说</p>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/2.png"></a>
                    <p>2,按时打发上帝发誓的发方法</p>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/3.png"></a>
                    <p>3,阿神的gas大噶撒旦gas的</p>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/4.png"></a>
                    <p>4,啊神的gas大噶说的噶苏撒旦个</p>
                </div>
            </div>
        </div>

        <h2>带dot</h2>
        <div class="ui-slider">
            <div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/3.png"></a>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/2.png"></a>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/4.png"></a>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/1.png"></a>
                </div>
            </div>
            <div data-role="dot">
                <b class="active"></b>
                <b></b>
                <b></b>
                <b></b>
            </div>
        </div>

        <h2>定宽</h2>
        <div class="ui-slider" style="width: 250px; margin: 0 auto;">
            <div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/1.png"></a>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/4.png"></a>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/3.png"></a>
                </div>
                <div>
                    <a href="http://www.baidu.com/"><img src="./img/2.png"></a>
                </div>
            </div>
        </div>

        <h2>处女座</h2>
        <div class="ui-slider">
            <div>
                <img src="./img/4.png">
                <img src="./img/3.png">
                <img src="./img/2.png">
                <img src="./img/1.png">
            </div>
        </div>
    </div>

    <script>
    require(
        [
            'saber-dom',
            'saber-widget',
            'saber-widget/Slider',
            'saber-widget/plugin/SliderFlex'
        ],
        function( dom, widget, Slider ) {
            sliders = [];

            dom.queryAll( '.ui-slider' ).forEach(
                function ( node ) {
                    sliders.push(
                        new Slider( { main: node, flex: true } ).render()
                    );
                }
            );

            // dot
            sliders[ 2 ].on( 'change', function ( ev, from, to ) {
                dom.children( dom.query( '[data-role=dot]', this.get( 'main' ) ) ).forEach(
                    function ( node, i ) {
                        dom[ i === to ? 'addClass' : 'removeClass' ]( node, 'active' );
                    }
                );
            });
        }
    );

    document.addEventListener( 'touchstart', function(){}, false );
    </script>
</body>
</html>
