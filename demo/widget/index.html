<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="author" content="zfkun" />
    <title>Widget - Saber Widget</title>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-10/esl.js"></script>

    <script>
    require.config({
        'baseUrl': '../src',
        'paths': {},
        'packages': [
            {
                'name': 'saber-lang',
                'location': '../dep/saber-lang/0.3.1/src',
                'main': 'main'
            },
            {
                'name': 'saber-emitter',
                'location': '../dep/saber-emitter/0.5.0/src',
                'main': 'emitter'
            },
            {
                'name': 'saber-dom',
                'location': '../dep/saber-dom/0.4.0/src',
                'main': 'main'
            },
            {
                'name': 'saber-widget',
                'location': '../../src',
                'main': 'main'
            }
        ]
    });
    </script>

</head>

<body>

<script>
require(

    [
        'saber-widget',
        'saber-widget/Widget'
    ],

    function( widget, Widget ) {
        w1 = new Widget( {

            foo: 'baidu',

            bar: {
                a: 1,
                b: 2
            },

            onPropertychange: function ( ev ) {
                console.info( ev.type, [].slice.call( arguments, 1 ) );
            }

        } );

        console.info( 'foo: ', w1.get( 'foo') );
        console.info( 'bar: ', w1.get( 'bar' ) );
        console.info( 'hello: ', w1.get( 'hello' ) );

        w1.set( 'bar', { c: 'ccc', d: true } );
        console.info( 'bar:', w1.get( 'bar' ) );

        w1.set( 'foo', [ 'baidu', 'cs' ], { silent: true } );
        console.info( 'foo:', w1.get( 'foo' ) );

        w1.set( 'foo', [ 1, 2, 3 ], { override: true } );
        console.info( 'foo:', w1.get( 'foo' ) );

        widget.dispose(  );
    }

);
</script>
</body>
</html>
